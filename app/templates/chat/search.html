{% extends "base.html" %}
{% block title %}Chat Search{% endblock %}
{% block content %}
<h1>Search Chats</h1>
<form method="get">
    <input type="text" name="q" placeholder="Search...">
    <button type="submit">Search</button>
</form>
<ul>
    {% for message in results %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endblock %}
